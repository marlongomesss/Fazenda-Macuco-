<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fazenda Macuco - Sistema de Gestão</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h2>🐄 Fazenda Macuco</h2>
            </div>
            <nav class="nav-menu">
                <span class="user-info">João Silva - Proprietário</span>
            </nav>
        </div>
    </header>
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <a href="#dashboard" class="nav-item active" data-module="dashboard">📊 Dashboard</a>
            <a href="#rebanho" class="nav-item" data-module="rebanho">🐮 Rebanho</a>
            <a href="#reproducao" class="nav-item" data-module="reproducao">🍼 Reprodução</a>
            <a href="#producao-leite" class="nav-item" data-module="producao-leite">🥛 Produção de Leite</a>
            <a href="#compras" class="nav-item" data-module="compras">🛒 Compras</a>
            <a href="#financeiro" class="nav-item" data-module="financeiro">📈 Financeiro</a>
        </nav>
    </aside>
    <main class="main-content">
        <section id="dashboard" class="module active">
            <h1>Dashboard - Fazenda Macuco</h1>
            <!-- Conteúdo futuro -->
        </section>
        <section id="rebanho" class="module">
            <h1>Rebanho</h1>
            <h2>Cadastrar Animal</h2>
            <form id="formRebanho">
                <label>Nome: <input type="text" name="nome" required /></label><br>
                <label>Idade: <input type="number" name="idade" required /></label><br>
                <label>Raça: <input type="text" name="raca" required /></label><br>
                <button type="submit">Cadastrar</button>
            </form>
            <h2>Lista de Animais</h2>
            <ul id="listaRebanho"></ul>
        </section>
        <section id="reproducao" class="module">
            <h1>Reprodução</h1>
            <!-- Conteúdo futuro -->
        </section>
        <section id="producao-leite" class="module">
            <h1>Produção de Leite</h1>
            <!-- Conteúdo futuro -->
        </section>
        <section id="compras" class="module">
            <h1>Compras</h1>
            <!-- Conteúdo futuro -->
        </section>
        <section id="financeiro" class="module">
            <h1>Financeiro</h1>
            <!-- Conteúdo futuro -->
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
